jackson = '2.17.1'
junit-jupiter = "5.10.2"
mokito = '5.12.0'
logback = '1.5.6'
slf4j = '2.0.13'

[libraries]
assertj = { module = "org.assertj:assertj-core", version.ref = "assertj" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
immutable = { module = "org.immutables:value", version.ref = "immutables" }
immutable-annotations = { module = "org.immutables:value-annotations", version.ref = "immutables" }
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jackson-datatype-jdk8 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jdk8", version.ref = "jackson" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
logback-core = { module = "ch.qos.logback:logback-core", version.ref = "logback" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mokito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mokito" }
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

[bundles]
jackson = ["jackson-core", "jackson-databind", "jackson-annotations", "jackson-datatype-jdk8"]
logback = ["logback-classic", "logback-core"]
testing = ["mockito-core", "mockito-junit-jupiter", "assertj", "junit-jupiter"]
